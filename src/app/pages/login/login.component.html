<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 to-indigo-100 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md relative">
    
    <!-- Language -->
    <div class="absolute top-4 right-4">
      <button class="flex items-center gap-2 text-sm border px-2 py-1 rounded">
        <img src="https://flagcdn.com/w40/us.png" class="w-5 h-5" />
        EN
      </button>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-center text-indigo-600 mb-1">SIGN IN</h2>
    <p class="text-center text-sm text-gray-500 mb-5">Enter your credentials to login</p>

    <!-- Login Form -->
    <form (ngSubmit)="handleLogin()" class="space-y-3">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      />

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-pink-500 to-indigo-500 text-white rounded font-medium hover:opacity-90"
      >
        SIGN IN
      </button>
    </form>

    <!-- OR -->
    <div class="flex items-center gap-2 my-4 text-sm text-gray-400">
      <div class="flex-grow h-px bg-gray-300"></div>
      OR
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Social Icons -->
    <div class="flex justify-center gap-3 mb-4">
      <button class="hover:opacity-70 text-pink-500"><i class="fab fa-instagram"></i></button>
      <button class="hover:opacity-70 text-blue-600"><i class="fab fa-facebook"></i></button>
      <button class="hover:opacity-70 text-sky-400"><i class="fab fa-twitter"></i></button>
      <button class="hover:opacity-70 text-purple-600"><i class="fab fa-google"></i></button>
    </div>

    <!-- Sign Up -->
    <p class="text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
    </p>
    
  </div>
</div>
