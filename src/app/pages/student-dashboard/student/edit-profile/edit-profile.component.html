<div class="container mt-4">

  <!-- Profile Picture -->
 <!-- Profile Picture -->
<div class="mb-4 d-flex align-items-center gap-4">
  <img [src]="profileImageUrl || defaultAvatar" class="rounded-circle" width="100" height="100" />

  <input type="file" (change)="onFileSelected($event)" class="form-control" />
</div>


  <!-- Edit Profile Form -->
  <h3 class="mb-3">Modifier le profil</h3>
  <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Prénom</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Nom d'utilisateur</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Téléphone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
  </form>

  <!-- Password Change Form -->
  <h4 class="mb-3">Changer le mot de passe</h4>
  <form [formGroup]="passwordForm" (ngSubmit)="onPasswordChange()">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>Mot de passe actuel</label>
        <input type="password" class="form-control" formControlName="currentPassword" />
      </div>
      <div class="col-md-4 mb-3">
        <label>Nouveau mot de passe</label>
        <input type="password" class="form-control" formControlName="newPassword" />
      </div>
      <div class="col-md-4 mb-3">
        <label>Confirmer le mot de passe</label>
        <input type="password" class="form-control" formControlName="confirmPassword" />
      </div>
    </div>
    <button type="submit" class="btn btn-warning">Changer le mot de passe</button>
  </form>

</div>
