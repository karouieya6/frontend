<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">All Courses</h2>
  
    <div *ngIf="courses.length === 0" class="text-gray-500">No courses available.</div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let course of courses" class="p-4 border rounded shadow bg-white">
        <h3 class="text-lg font-semibold">{{ course.title }}</h3>
        <p class="text-gray-600">{{ course.description }}</p>
        <button
          (click)="enroll(course.id)"
          class="mt-3 px-3 py-2 bg-indigo-500 text-white rounded hover:opacity-90"
        >
          Enroll
        </button>
      </div>
    </div>
  </div>
