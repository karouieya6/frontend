<div class="dashboard-wrapper">
    <h2 class="dashboard-title">Bienvenue, {{ user.firstName || 'Ã‰tudiant' }}</h2>
  
    <div class="dashboard-cards">
      <div class="card">
        <p class="card-label">Cours inscrits</p>
        <h3 class="card-value">{{ enrolledCourses.length }}</h3>
      </div>
      <div class="card">
        <p class="card-label">Certificats</p>
        <h3 class="card-value">{{ getCompletedCourseCount() }}</h3>
      </div>
    </div>
  
    <div class="course-list">
      <h4>Mes cours</h4>
      <table>
        <thead>
          <tr>
            <th>Titre</th>
            <th>Progression</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of enrolledCourses">
            <td>{{ course.title }}</td>
            <td>
              <div class="progress">
                <div class="progress-bar" [style.width.%]="course.progress || 0"></div>
              </div>
            </td>
            <td>
              <a [routerLink]="['/course', course.id]" class="btn">Continuer</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
