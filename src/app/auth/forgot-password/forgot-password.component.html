<div class="auth-page-wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #f9f9f9;">
    <div class="auth-box text-center p-4" style="max-width: 420px; width: 100%; background: #fff; border-radius: 16px; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.05);">
      
      <!-- Logo -->
      <div class="mb-3">
        <img src="assets/img/logo/v-learn.png" alt="V-Learn Logo" width="140" />
      </div>
  
      <h2 class="mb-4" style="font-weight: 700; color: #0c1a3c;">Mot de passe oubliÃ©</h2>
  
      <form (ngSubmit)="submit()" #forgotPasswordForm="ngForm">
        <div class="mb-3">
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="email" 
            placeholder="Entrez votre email"
            class="form-control"
            style="padding: 10px 14px; border-radius: 8px;"
            required
          />
        </div>
  
        <button 
          type="submit" 
          [disabled]="forgotPasswordForm.invalid"
          class="w-100 e-btn"
          style="border-radius: 8px;">
          envoyer le lien
        </button>
      </form>
  
      <p class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="mt-2 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
