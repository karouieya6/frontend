<div class="auth-wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="auth-box p-4" style="background: white; border-radius: 12px; box-shadow: 0 5px 30px rgba(0,0,0,0.05); max-width: 400px; width: 100%;">
      
        <h2 class="mb-4" style="font-weight: 700; color: #0c1a3c;">Réinitialiser le mot de passe</h2>

        <form (ngSubmit)="submit()" #resetPasswordForm="ngForm">
          <div class="mb-3">
            <input 
              type="password" 
              name="password" 
              [(ngModel)]="password" 
              placeholder="Nouveau mot de passe"
              class="form-control"
              style="padding: 10px 14px; border-radius: 8px;"
              required
            />
          </div>
        
          <div class="mb-3">
            <input 
              type="password" 
              name="confirmPassword" 
              [(ngModel)]="confirmPassword" 
              placeholder="Confirmez le mot de passe"
              class="form-control"
              style="padding: 10px 14px; border-radius: 8px;"
              required
            />
          </div>
        
          <button 
            type="submit" 
            [disabled]="resetPasswordForm.invalid"
            class="w-100 e-btn"
            style="border-radius: 8px;">
            Réinitialiser
          </button>
        </form>
        
        <p class="mt-3 text-success" *ngIf="message && message.includes('succès')">{{ message }}</p>
        <p class="mt-2 text-danger" *ngIf="message && !message.includes('succès')">{{ message }}</p>
        
  </div>
